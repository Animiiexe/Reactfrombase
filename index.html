<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/hk-grotesk.min.css"> 
    <!-- <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css"> -->

    <style>
        body {
            font-family: 'HK Grotesk', sans-serif;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <h1>React From base</h1>

    <script src="https://www.unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const rooteL = document.querySelector('#app');
        const root = ReactDOM.createRoot(rooteL);
        root.render(<Header>
            This is some text we Need to render
            <span style={{ color: 'red' }}>This is some text we Need to render</span>
        </Header>);

        function Header({ children }) {
            
            return (
                <header className="bg-blue-500 text-5xl">
                    <h1>{children}</h1>
                </header>);
        }
    </script>
</body>

</html>
